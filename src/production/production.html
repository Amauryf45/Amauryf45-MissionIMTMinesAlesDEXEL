<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">DEXEL - Formation Personnel</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <img id="logoheader" onClick="window.location.href='../accueil.html'" src="../data/images/logo_dexel.png" alt="logo_dexel">
        <text>Formation Personnel</text>
    </header>   

    <table id="tableHaute">
        <tr>
            <td>
                <button id="personnelButton" class="topButton"> Personnel </button>
            </td>
            <td>
                <button id="posteButton" class="topButton"> Poste </button>
            </td>
        </tr>
    </table>

    <div id="divPersonnel" class="mainDiv">
        <label>Rechercher : </label> <input id="searchInputPersonnel" class="searchInput" type="search">

        <table id="tablePersonnel">
            <tr>
                <td>
                    <div id="titreTd"> Mr/Mme </div>
                </td>
                <td>
                    <div id="nomTd"> Nom </div>
                </td>
                <td>
                    <div id="prenomTd"> Prénom </div>
                </td>
                <td>
                    <div id="formationTd"> Formations </div>
                </td>
            </tr>
        </table>
    </div>

    <div id="divPoste" class="mainDiv hideElement">
        <label>Rechercher : </label> <input id="searchInputPoste" class="searchInput" type="search">

        <table id="tablePersonnel">
            <tr>
                <td>
                    <div id="categorieTd"> Catégorie </div>
                </td>
                <td>
                    <div id="numPosteTd"> Numéro </div>
                </td>
                <td>
                    <div id="nomPosteTd"> Nom </div>
                </td>
                <td>
                    <div id="formationPosteTd"> Formations </div>
                </td>
            </tr>

    </div>
    
    </div>
